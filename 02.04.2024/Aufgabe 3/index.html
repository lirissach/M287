<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
        width: 500px;
        height: 300px;
        background-color: blue;
        margin-top: 200px;
        margin-left: 200px;
    }

    .red-circle{
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 50%;
        display: inline-block;
        margin-top: 150px;
        margin-left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
